version: 1
appRoot: .
env:
    variables:
        AMPLIFY_MONOREPO_APP_ROOT: .
backend:
    phases:
        build:
            commands:
                - nvm install 20.18.0
                - nvm use 20.18.0
                - corepack enable
                - corepack yarn set version 4.9.4
                - yarn --version
                - yarn install --immutable
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
    phases:
        preBuild:
            commands:
                - nvm install 20.18.0
                - nvm use 20.18.0
                - corepack enable
                - corepack yarn set version 4.9.4
                - yarn --version
                - yarn install --immutable
        build:
            commands:
                - export NODE_OPTIONS="--max-old-space-size=6144"
                - export NEXT_TELEMETRY_DISABLED=1
                - yarn build

    artifacts:
        baseDirectory: .next
        files:
            - "**/*"

    cache:
        paths:
            - .yarn/cache/**/*
            - .next/cache/**/*

    customHeaders:
        - pattern: /img/**
          headers:
              - key: Cache-Control
                value: public, max-age=31536000, immutable

        - pattern: /api/*
          headers:
              - key: Access-Control-Allow-Origin
                value: https://peur-de-la-conduite.fr
              - key: Access-Control-Allow-Credentials
                value: "true"
              - key: Access-Control-Allow-Methods
                value: GET, POST, OPTIONS
              - key: Access-Control-Allow-Headers
                value: Content-Type, Authorization

        - pattern: /*
          headers:
              - key: Access-Control-Allow-Origin
                value: https://mobile.peur-de-la-conduite.fr
              - key: Access-Control-Allow-Credentials
                value: "true"
              - key: Access-Control-Allow-Methods
                value: GET, POST, OPTIONS
              - key: Access-Control-Allow-Headers
                value: Content-Type, Authorization
